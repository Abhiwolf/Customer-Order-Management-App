<div class="col-md-12" ng-controller="CustomerorderCtrl">
    <h1 class="text-center">Customer Order details</h1>
    <div class="" ng-repeat="item in customers">
        <a ui-sref="ordercontrol({id:item.id})">{{item.firstName}}&nbsp;{{item.lastName}}</a>
        <table class="table table-striped  table-bordered">
            <thead ng-show="item.orders">
                <tr class="bg-primary">
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="order in item.orders">
                    <td>{{order.product}}</td>
                    <td>{{order.quantity }}</td>
                    <td>{{order.price | currency }}</td>
                    <td>{{order.orderTotal | currency }}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
